        function formatName(user) {
            return user.firstName + " " + user.lastName;
        }

        function getGreeting(user) {
            if (user) {
                return (
                    <div>
                        <h1>Hola, {formatName(user)}</h1>
                        <h3>Hola, {formatName(user)}</h3>    
                    </div>
                    
                );
            }
            return <h1>Hello, Stranger</h1>;
        }

        const user = {
            firstName: "Brad",
            lastName: "Pitt"
        };

        const element = (
            getGreeting(user)
        );

        ReactDOM.render(
            element,
            document.getElementById('root')
